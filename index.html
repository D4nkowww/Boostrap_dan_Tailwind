<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #ffffff; /* Warna latar belakang diubah menjadi hitam */
            color: #000000; /* Warna tulisan utama diubah menjadi putih */
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #000000; /* Warna tulisan paragraf diubah menjadi putih */
            margin-bottom: 40px;
        }
        .portfolio-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            color: #000000; /* Warna tulisan tombol diubah menjadi hitam agar kontras dengan kuning */
            background-color: #ff0000; /* Warna tombol diubah menjadi kuning */
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 5px; /* Menambahkan sedikit jarak antar tombol */
        }
        .portfolio-button:hover {
            transform: scale(1.05);
            background-color: #ff0000; /* Warna hover diubah menjadi kuning yang lebih gelap */
        }
    </style>
</head>
<body>

    <h1>WELCOME</h1>
    <p><em>Ini adalah halaman web Muhammad Razky Sakha Khairan</em></p>

    <a href="index.2.html" class="portfolio-button">Instagram Dengan Bootstrap</a>
    <a href="index.3.html" class="portfolio-button">Instagram Dengan Tailwind</a>

</body>
</html>
